# Site
title:              TJ Webb
logo:               'assets/img/logo.png'
logo_alt:           'assets/img/logo-black.png'
background:         'assets/img/background.jpg'
reading_time:       true
words_per_minute:   200
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                http://webb.tj

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         _sass
  style:            compressed

